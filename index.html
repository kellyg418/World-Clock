<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Kelly Granados</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Hong Kong 🇨🇳</option>
        <option value="">Monaco 🇲🇨</option>
        <option value="">Denmark 🇩🇰</option>
        <option value="">Milan 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">January 24, 2023</div>
        </div>
        <div class="time">1:49:52 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Venice 🇮🇹</h2>
          <div class="date">January 24, 2023</div>
        </div>
        <div class="time">1:49:52 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kelly Granados</strong> and is open
      sourced on
      <a href="https://github.com/kellyg418/World-Clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
